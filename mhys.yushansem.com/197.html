<script>
    $(function () {
        var Ios = /(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent),
            An = /(Android)/i.test(navigator.userAgent),           
            IosUrl = 'itms-services://?action=download-manifest&url=https://apk.ruolange.com/download/ios/asvzjrar244a.plist',
            AnUrl = 'https://apk.ruolange.com/download/android/xmahuays197c.apk',
            soft = $('.softDown');
        if(Ios){
            soft.wrap('<a>').parent().attr('href',IosUrl);
        }
        soft.on('click',function () {
            if( typeof WeixinJSBridge !== "undefined" ) {
                $('.weixin').show();
            }else{
                down(Ios,An,AnUrl);
            }
        });
    });
    function down(i,a,au) {
        if (i) {
	        $('.warp').hide();
            $('.step').show();
            $("html,body").animate({scrollTop:0},100);
        } else if (a) {
            window.location.href = au;
        } else {
            window.location.href = au;
        }
    }
</script>
