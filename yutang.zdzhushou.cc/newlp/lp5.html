<!doctype html><html><head><title>鱼塘交友</title><meta charset="UTF-8"><meta http-equiv="Content-Type" content="text/html;charset=utf-8"><meta name="viewport" id="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta content="black" name="apple-mobile-web-app-status-bar-style"><meta name="format-detection" content="telephone=no"><style>body{background:#d2cdc9!important;overflow:hidden}.absolute_full{position:absolute;top:0;left:0;bottom:0;right:0}.app{background:url(image/common/mobile_bg.jpg) no-repeat center center;background-size:auto 100%;}.center{position:absolute;left:50%;transform:translate(-50%,-50%);-webkit-transform:translate(-50%,-50%)}.btn{bottom:2%;width:400px;height:200px;}</style></head><body><div class="app absolute_full"><div class="btn center" id="btn"></div></div><script>var scalar = 750,
							scale = parseInt(window.screen.width) / scalar,
							userScalable = 'no',
							screenwidth = window.screen.width;
						document.getElementById('viewport').setAttribute('content', 'target-densitydpi=device-dpi,width='+ screenwidth +',user-scalable=no,initial-scale=' + scale.toFixed(2) * 1);
		
		// const openMobile = 'letyt://';
		const apps = {
		    'uri': {
		      android_down_url: "https://sj.qq.com/myapp/detail.htm?apkName=com.sws.yutang",   //应用宝地址
		      android_apk_url: 'http://yt-download.paojiao.live/yutang_bd_5.apk',   //安卓APK地址
					ios_down_url:"https://apps.apple.com/cn/app/id1466758012",  //苹果下载
		    },
		    'isAndroid':() => {
		        var u = navigator.userAgent;
		        return u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
		    },
		    'isIOS': () => {
		        var u = navigator.userAgent;
		        return !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);;
		    },
				'isWeiXin':() => {
				  var ua = window.navigator.userAgent.toLowerCase();
				  if(ua.match(/MicroMessenger/i) == 'micromessenger'){
				      return true;
				  }else{
				      return false;
				  }
				}
		}
		let downloadUri =  '';
		if(apps.isAndroid()){
			downloadUri = apps.uri.android_apk_url
		}else{
			downloadUri = apps.uri.ios_down_url
		}
		
		document.getElementsByClassName("btn")[0].addEventListener('click',e => {
				window.location.href = downloadUri;
			
			
		})</script></body></html>
