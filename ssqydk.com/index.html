<form class="forma">
	<input type="text" name="stel" id="stel" maxlength="20" class="iphone" placeholder="请输入您的手机号">
    <a class="tijiao" onclick="return checkAsk()">立即申请并下载APP</a>
    <b>领取资格后可购买</b>
</form>
<script>
      function checkAsk()
      {  
		var stel=$("#stel").val();
		var surl=window.location.href;
		var myreg = /^(((13[0-9]{1})|(14[0-9]{1})|(17[0]{1})|(15[0-3]{1})|(15[5-9]{1})|(18[0-9]{1}))+\d{8})$/; 
		var sinfo='';
		var sname='';
		if(stel=="")
		{
			layer.open({content: '电话不能为空',skin: 'msg',time: 2});
			$("#stel").focus();
			return false;
		}
		else if(stel.length !=11){
			layer.open({content: '请输入有效的手机号码',skin: 'msg',time: 2});
			$("#stel").focus();
			return false;
		}
		else if(!myreg.test(stel)){
			layer.open({content: '请输入有效的手机号码',skin: 'msg',time: 2});
			$("#stel").focus();
			return false;
		}
		else
		{ 
	  		$('#tijiao1').attr('disabled',"true");
        	$.ajax({
            type : "GET",
			url:"http://gl.weiledao.cn/web/yuemif/tijiao/?sname="+encodeURIComponent(sname)+"&stel="+encodeURIComponent(stel)+"&sinfo="+encodeURIComponent(sinfo)+"&surl="+encodeURIComponent(surl),
            dataType : "jsonp",
            jsonp: 'callback',
                  success : function(data){
					if(data.state=='ok')
					{
						//alert(data.state);
						/*
					    layer.open({
						  content: '<img src="images/success.png" class="success" onclick="guanbi()">'
						  ,time: 5000
						});*/
						
layer.open({
  content: '<div class="conz"><img src="images/zg_01.jpg"><img src="images/zg_02.jpg"><a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.yuemee.app.main"><img src="images/zg_05.jpg"></a></div>'
});
						
						$("form").each(function() {this.reset();}); 
						$('#tijiao1').removeAttr("disabled");
					}
					else if(data.state=='stel')
					{
						layer.open({content: '手机号已存在',skin: 'msg',time: 2});
						$('#tijiao1').removeAttr("disabled"); 
						return false;	
					}
					else
					{
						layer.open({content: '提交失败',skin: 'msg',time: 2});
						$('#tijiao1').removeAttr("disabled"); 
						return false;
					}
                  }
             });
		}
      }	 
	  function guanbi()
	  {
		 layer.closeAll();  
	  }
</script>
