    <script language="javascript">
        function GetRequest() {
            var url = location.search;
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }

        var android_urls = [
            'https://at.umeng.com/biKzWj',
            'https://at.umeng.com/yaCOzi',
            'https://at.umeng.com/S5veye',
            'https://at.umeng.com/b4v4Dq',
            'https://at.umeng.com/KDyCCa',
            'https://at.umeng.com/eCOTLD',
            'https://at.umeng.com/C0fKXD'
        ];
        var ios_urls = [
            'https://at.umeng.com/Wjyiyy',
            'https://at.umeng.com/jqyOXD',
            'https://at.umeng.com/qKfiWv',
            'https://at.umeng.com/DCm09r',
            'https://at.umeng.com/P9z4Pn',
            'https://at.umeng.com/aKf4ra',
            'https://at.umeng.com/jyyiWr'
          ];

        var _GET = GetRequest();
        var index = _GET['i'];
        if (typeof(index) == "undefined" || index < 1 || index > android_urls.length) {
            index = 1;
        }
        index--;
        var ua = navigator.userAgent.toLowerCase();
        var link;
        if (/iphone|ipad|ipod/.test(ua)) {
            //IOS
            link = ios_urls[index];
        } else {
            //Android
            link = android_urls[index];
        }
    </script>
