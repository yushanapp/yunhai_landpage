<script>
    // 返回顶部
    window.onscroll = function() {
        // 变量t是滚动条滚动时，距离顶部的距离
        var t = document.documentElement.scrollTop || document.body.scrollTop;
        var go_top = document.getElementsByClassName('go_top')[0];
        // 当滚动到距离顶部200px时，返回顶部的锚点显示
        if(t > 0) {
            go_top.style.display="block";
        } else {
            // 恢复正常
            go_top.style.display="none";
        }
    };
    document.getElementsByClassName('go_top')[0].onclick = function () {
        scroll(0, 0);
    };

    // 下载弹窗
    function showModal() {
        document.getElementsByClassName('t_layer')[0].style.display = 'block';
        document.getElementsByClassName('t_cover')[0].style.display = 'block';
    }

    function hideModal() {
        document.getElementsByClassName('t_layer')[0].style.display = 'none';
        document.getElementsByClassName('t_cover')[0].style.display = 'none';
    }

    var down_modal = document.getElementById('modelList1').getElementsByTagName('a');
    var down_modal2 = document.getElementsByClassName('comment')[0].getElementsByTagName('a');
    for (var i in down_modal) {
        down_modal[i].onclick = function () {
            showModal();
        }
    }
    for (var i in down_modal2) {
        down_modal2[i].onclick = function () {
            showModal();
        }
    }

    document.getElementsByClassName('js_btnPop')[0].onclick = function () {
        showModal();
    };

    document.getElementsByClassName('golive')[0].onclick = function () {
        hideModal();
    };

    // 下载
    var down = document.getElementsByClassName('js_btn_down');
    for (var i in down) {
        down[i].onclick = function () {
            smartDownload();
        }
    }

    // ios or android
    function systemInfo() {
        var us = navigator.userAgent.toLowerCase();
        if ((us.indexOf('android') > -1 || us.indexOf('linux') > -1) || navigator.platform.toLowerCase().indexOf('linux') != -1) {
            return 'android';
        } else if (us.indexOf('iphone') > -1 || us.indexOf('ipad') > -1) {
            return 'ios';
        }
    }
    if (systemInfo() == 'ios') {
        document.getElementById("register").setAttribute("class","js_btn_down ios_down");
    }
</script>
