<script type="text/javascript">

    var btnid = 'btn1';
    $(document).ready(function() {
        // 调整 foot 高度
        var b_img = $('#footer').height();
        $('#download').css('margin-bottom', b_img);

     //    loadBody("b_img");
        $('.downloadclz').click( function(e) {
            var id = getParam('id');
            if(id == '') {
                id = "1";
            }
            window.location.href = "http://nuanguang-img.oss-cn-shanghai.aliyuncs.com/yuyinbao/baidu2.1.1/com.warmlight.voicepacket-baidusem" + id + "-12-2.1.1-20181009.apk";
        });

        var vid = document.getElementById('audio');
        vid.onpause = function() {
            $("#btn_img").attr("src", "images/btn1.png");
            var audio = document.getElementById('audio');
            audio.pause();
            audio.currentTime = 0;
            btnid = 'btn1';
        };
    });

    function changeBtn() {
        if(btnid == 'btn1') {
            $("#btn_img").attr("src", "images/btn2.png");
            var audio = document.getElementById('audio');
            audio.play();
            btnid = 'btn2';
        } else {
            var audio = document.getElementById('audio');
            audio.pause();
        }
    }

</script>
