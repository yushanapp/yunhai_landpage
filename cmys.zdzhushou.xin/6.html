<script>
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
    $(".down").click(function(){
        n = GetQueryString('id');
        if(n == null || n == '' ){
            n = 1;
        }
        window.location.href = 'https://qnp.chumanapp.com/apk/app-release-official-v4.9.7.2_sub_0-109_aligned_signed_baiduliu'+ n +'.apk';

</script>
