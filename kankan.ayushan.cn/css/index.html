<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>青云武功</title>
  <meta name="viewport" content="width=device-width">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="header">
  <img src="images/bj.jpg" class="bj" alt="">
  <div class="lb">
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/bg1.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="images/bg2.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="images/bg3.jpg" alt="">
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>


    </div>

    <div class="btns btnCilck">

    </div>
    <!-- Add Arrows -->
    <div class="bottom_btn">
      <img src="images/btn.jpg" alt="" border="0" style="" >
      <div class="bottom_click btnCilck">

      </div>
    </div>

    <div class="swiper-button-prev lb_right"></div>
    <div class="swiper-button-next lb_left"></div>
  </div>
  </div>

</div>

  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
<script>


    var Android="http://uri6.com/tkio/rmMbqqa";//安卓下载链接
    var Ios="";//ios下载链接

    var btns = document.getElementsByClassName("btnCilck");
    for(var i=0;i<btns.length;i++){
        btns[i].onclick=function () {
            if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
                window.location.href =Ios;
            }else {
                window.location.href =Android;
            }
        }
    };
</script>
</body>
</html>
