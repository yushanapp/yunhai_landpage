<script>
function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
}
function isIos() {
	var userAgent = window.navigator.userAgent;
	var isIOS = userAgent.indexOf("iPhone") != -1 || userAgent.indexOf("iPad") != -1;
	return isIOS;
}
var ss = getQueryString("ss");
var url = "";
var isIOS = isIos();

if (isIOS) {
	url = "https://apps.apple.com/app/apple-store/id1470376786?pt=120211676&ct=ss001&mt=8";
} else {
	if (ss == "6") {
		url = "http://yqqimg.yqqsc.com//file/channels/oy/a_a010_441.apk";
	} else if (ss == "4") {
		url = "http://yqqimg.yqqsc.com//file/channels/yw/yw_yw023_140.apk";
	} else if (ss == "3") {
		url = "http://yqqimg.yqqsc.com//file/channels/yw/yw_yw022_140.apk";
	} else if (ss == "2") {
		url = "http://yqqimg.yqqsc.com//file/channels/yw/yw_yw021_140.apk";
	} else if (ss == "1") {
		url = "http://yqqimg.yqqsc.com//file/channels/yw/yw_yw020_140.apk";
	} else {
		url = "http://yqqimg.yqqsc.com//file/channels/yw/yw_yw020_140.apk";
	}
}

var head = document.getElementById('head');
var foot = document.getElementById('foot');
if (head) {
	var headUrl = "img/head.png";
	if (ss == "6") {
		headUrl = "img/head6.png";
	}
	if (isIOS) {
		headUrl = "img/headios.png";
	}
	head.innerHTML = "<img src=\"" + headUrl + "\" />";
}
if (foot) {
	var footUrl = "img/foot.png";
	if (ss == "6") {
		footUrl = "img/foot6.png";
	}
	if (isIOS) {
		footUrl = "img/footios.png";
	}
	foot.innerHTML = "<img src=\"" + footUrl + "\" />";
}
if (ss == "6") {
	document.title = "魅诱直播";
}
if (isIOS) {
	document.title = "玩洽夜聊";
}

var link = document.getElementById('link');
var linkfoot = document.getElementById('linkfoot');
if (link) {
	link.href = url;
}
if (linkfoot) {
	linkfoot.href = url;
}
//location.href = url;
</script>
