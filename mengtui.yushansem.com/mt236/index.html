<!DOCTYPE html>

    <style>
        fieldset,img{border:0}

        html,body{

        .box {

            position: relative;
            /*padding-bottom: 15%;*/
            overflow-y: scroll;
        }
        .main_img{
            width: 100%;
            margin:0;
            padding:0;
        }
        .bottom_img1{
            width: 60%;
            position: absolute;
            right: 20%;
            bottom: 0px;
            height: 85px;
        }
        .bottom_img2{
            width: 33%;
            position: absolute;
            top:1%;
            right: 3%;
            z-index: 1;
        }
        .bottom_img3{
            width: 30%;
            position: absolute;
            bottom: 3%;
            right: 5%;
            z-index: 1;
        }
        .banben{
            width: 100%;
            text-align: center;
            font-size: 10px;
            position: absolute;
            bottom: 0.2%;
            color: #000;
            z-index: 999;
            margin: 0;
        }
        .header{
            position: fixed;
            top: 0;
            left: 0;
            width: 75px;
            z-index: 9999;
        }
        .bottom_img4{
            position: absolute;
            z-index: 99;
            bottom: 3%;
            width: 64%;
            left: 18%;
        }
        .modal_bg{
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 9999;
            display: none;
        }
        .modal_bg img{
            width: 100%;
            height: 100%;

        }

        .tangkuang1{
            position: absolute;
            top: 20%;
            left: 15%;
            z-index: 99999;
            width:70%;

            display: none;
        }
       .one_btn{
        position: fixed;
        top:0;
        left: 0;
        height:75px;
       }
        .xiazai_btn{
            position: absolute;
            width: 30%;
            top: 30%;
            right: 5%;
        }
        .bottom_btn{
            position:fixed;
            bottom:0;
            height:85px;
            background: #fff;
            width:100%;
        }
        .tk1_img{
            width:100%;
            height:100%;
        }
        .tk3_img{
            width: 20%;
            margin-left: 40%;
            margin-top: 5%;
        }
        .fu{
            width:60%;
            margin-left: 20%;
            position:absolute;
            bottom:0;
        }

    <p class="fontsize banben"><span style="font-size:12px">北京智投智道投资咨询有限公司版权所有<br><span><a href="http://www.beian.miit.gov.cn">京ICP备15010702号-1</a></span></span><br> <span style="transform:scale(0.5)">地址：昌平区昌崔路198号院2号楼</span><br> <span style="transform:scale(0.5)">联系电话：15010903351</span></p>



    <div class="modal_bg">
        <img src="image/modal_bg.png" alt="" />

    <div class="tangkuang1">

</div>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script>
    function download(){
        window.location.href = "http://file.mengtuiapp.com/android_apk/otg/mtApp-otg_236-release.apk";
    }
    $(".click_show").click(function(){
        $(".modal_bg").css("display","block");
        $(".tangkuang1").css("display","block");
    })
    $(".brn_close").click(function(){
    	$(".modal_bg").css("display","none");
        $(".tangkuang1").css("display","none");
    })
</script>
</body>
