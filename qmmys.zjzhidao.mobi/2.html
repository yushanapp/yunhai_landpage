<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>券妈妈</title>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: auto;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  .swiper-slide img{
    width: 100%;
    height: auto;
  }
    .header{
      width: 100%;
      height: auto;
      max-width: 750px;
      margin: 0 auto;
      position: relative;
    }
    .lb{
      position: absolute;
      width: 100%;
      height: auto;
      z-index: 999999;
      margin-top: 39%;
    }
    .bj{
      width: 100%;
      height: auto;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 9999;
    }
  </style>

</head>
<body>
<div class="header">
  <img src="images/bg.jpg" class="bj" alt="">
  <div class="lb">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/2.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="images/3.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="images/4.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
  <img src="images/btn.png" class="btnCilck" style="position: fixed;bottom:2.2%;width: 100%;height: auto;max-width: 750px;z-index: 9999999" alt="">
</div>


  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container');
  </script>
<script>

    var Android="https://oss-image1.quanmama.com/quanmamaAPP/QuanmamaAndroidApp-baidu2-release.apk";//安卓下载链接
    var Ios="";//ios下载链接

    var btns = document.getElementsByClassName("btnCilck");
    for(var i=0;i<btns.length;i++){
        btns[i].onclick=function () {
            if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
                window.location.href =Android;
            }else {
                window.location.href =Android;
            }
        }
    };
</script>
</body>
</html>
