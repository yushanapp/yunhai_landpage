<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>伴伴-小姐姐最多的约玩app</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        html, body {
            background-color: #fff;
            text-align: center;
            height: 100%;
            width: 100%;
            font-family: "微软雅黑", Arial, "宋体", sans-serif;
            font-size: 14px;
            -webkit-overflow-scrolling: touch;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }

        .hide {
            display: none;
        }

        .contain {
            height: 100%;
            width: 100%;
            overflow: auto;
            color: #fff;
            margin: 0 auto;
        }

        .share {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            right: 0;
            display: none;
            z-index: 999;
        }

        .share_shadow {
            height: 100%;
            width: 100%;
            background-color: #000;
            opacity: 0.7;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 998;
        }

        .share_pic {
            height: 180px;
            width: 260px;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 1000;
            background: url("img/download.png") right center no-repeat;
            background-size: contain;
        }

        .share_con {
            position: relative;
            z-index: 10;
            line-height: 20px;
            color: #fff;
            clear: both;
            height: auto;
            overflow: hidden;
        }

        .share_con img {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            border: 1px solid #fff;
            vertical-align: middle;
            float: left;
            margin: 20px;
            display: inline-block;
        }

        .share_con span {
            font-size: 16px;
            height: 50px;
            width: 250px;
            float: left;
            text-align: left;
            line-height: 25px;
            margin-top: 20px;
        }

        .share_con span em {
            font-style: normal;
            color: #ffcb2c;
        }

        .imgs {
            display: block;
            width: 100%;
        }

        .down2 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: url(./img/bd_1.png) center bottom no-repeat;
            background-size: contain;
            z-index: 100;
        }

        .imgp {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 82px;
        }

        @media screen and (max-width: 320px) {
            .contain {
                width: 320px;
            }
        }
    </style>
</head>
<body>
<div class="contain" id="contain">
    <div style="position: relative">
        <img class="imgp" src="./img/zhiniao.png"/>
        <img class="imgs" src="./img/xs_bg1.jpg"/>
    </div>
    <img class="imgs" src="./img/xs_bg2.jpg"/>
    <img class="imgs" src="./img/xs_bg3.jpg"/>
    <img class="imgs" src="./img/xs_bg4.jpg"/>
    <img class="imgs" src="./img/xs_bg5.jpg"/>
    <div style="height:50px;font-size:12px;line-height:50px;text-align:center;color:#999">© 版权所有 ：北京智鸟科技有限公司<br><span><a href="http://www.beian.miit.gov.cn" target="_blank">京ICP备16054220号-1</a></span></div>
    <div style="height:80px">&nbsp;</div>
</div>
<div class="down2" id="down2">&nbsp;</div>
<div class="share" id="share">
    <div class="share_shadow" id="share_shadow">&nbsp;</div>
    <div class="share_pic">&nbsp;</div>
</div>
