<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="shortcut icon" href="#" />
     <link href="css/download.css" rel="stylesheet" type="text/css" />
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body,
        html {
            width: 100%;
            position: relative;
            margin: 0 auto;
        }
        
        .box {
            width: 100%;
            position: relative;
            margin: 0 auto;
        }
        
        .box1 {
            width: 100%;
            overflow: auto;
        }
        
        .page {
            width: 100%;
            display: block;
        }
        
        .down {
            width: 100%;
            position: fixed;
            left: 0;
            right: 0;
            margin: 0 auto;
            bottom: 11.4%;
        }
        
        .logo {
            width: 44px;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 200;
        }
        
        .banben {
            width: 100%;
            position: absolute;
            font-size: 12px;
            text-align: center;
            bottom: 0;
            -webkit-transform: scale(0.6);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">
            <img class="page" src="picture/one.jpg" alt="">
			<img class="logo" src="picture/black_zhiniao.png" alt="">
            <div class="banben"></div>
        </div>
        <div class="bottom">
			<a href="javascript:window.location.href=btndown;void(0);" target=_blank><img src="picture/btn.png" class="btn"/>
        </div>	
         <br>
		 <br>
        <div class="banben">版权:北京智鸟科技有限公司<p>
		</div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/dl.min.js"></script>
    <script>
        $(function() {


            $('.banben').click(function() {
                window.location.href = btndown;
                event.defaultPrevented
            });

        })
    </script>
</body>

</html>
