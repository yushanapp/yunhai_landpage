

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title></title>
    <style>
        fieldset,img{border:0}
        a{text-decoration:none;color:#000;outline:none}
        li{list-style:none}
        h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:normal}
        input,button,textarea,select,optgroup,option{font-family:inherit;font-size:inherit;font-style:inherit;font-weight:inherit}
        input,button,textarea,select{*font-size:100%}
        .clear:after{
            display:block;
            content:"clear";
            height:0;
            clear:both;
            visibility:hidden;
        }
        .clear{zoom:1;}
        /************************rewrite******************************************/
        html,body{
            padding: 0;
            margin: 0;
            width: 100%;

            min-width: 320px;

            margin:0 auto;

        .all{

            -webkit-overflow-scrolling : touch;
            position: relative;
        }
        .box {
            width:100%;

        }
        .a2{
            display: table;

            /*height: 100%;*/
        }
        .btn_down {
            width:100%;
            position: absolute;
            bottom:0%;
            left:0%;
            margin: 0 auto;
            z-index: 1;
            /*-webkit-animation: slipUp 1s linear infinite alternate;*/
        }
        .btn_down1 {
            width: 30%;
            position: absolute;
            bottom:3%;

            width:100%;

        }
        .d1{
            z-index: 111;
            width: 26%;

            bottom: 2%;
            right: 4%;
            margin: 0 auto;

        }
        @-webkit-keyframes slipUp{
            0%{
                transform: scale(1);
            }
            50%{transform: scale(1.1);
            }
            100%{
                transform: scale(1);
            }

        }
        .btndow{

            position: absolute;
            width:100%;
            bottom:0;
            left:0;

        }
        .download img{
            display: table;
            position: relative;
            width: 100%;
        }
        .tbndow{
            position: absolute;
            width: 32%;
            right: 1%;
            bottom: 11%;
