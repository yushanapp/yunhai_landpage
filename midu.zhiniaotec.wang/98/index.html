<script>
    function download(){
        window.location.href = "https://img.ddrhhh.com/browser/apk/midu_android_baidu98.apk";
    }
    $(".xiazai_btn").click(function(){
        $(".modal_bg").css("display","block");
        $(".tankuang1").css("display","block");
    })
    $(".click_show").click(function(){
        $(".modal_bg").css("display","block");
        $(".tankuang1").css("display","block");
    })
    $(".brn_close").click(function(){
        $(".modal_bg").css("display","none");
        $(".tankuang1").css("display","none");
    })

    $(".fimg").each(function(){
        $(this).click(function(){
            $(".tangkuang2").css("display","block");
            $('.modal_content').css("display",'none');
            $('.modal_content'+$(this).index()+'').css("display",'block');
            $(".modal_bg").css("display","block");
        })
    })
    $(".modal2_close").click(function(){
        $(".modal_bg").css("display","none");
        $(".tangkuang2").css("display","none");
    })
</script>
