<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>

    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <style type="text/css">
        body,
        p,
        input,
        h1,
        h2,
        h3,
        h4,
        ul,
        li,
        dl,
        dt,
        dd,
        form {
            margin: 0;
            padding: 0;
            list-style: none;
            vertical-align: middle;
        }

        img {
            display: block;
        }

        body {
            font-family: '微软雅黑', 'Arial';
            font-size: 0.9em;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            min-width: 320px;
            max-width: 640px;
            position: relative;
            overflow: hidden;
            background: white;
        }

        .home_wrap {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            cursor: pointer;
            position: relative;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .box {
            width: 100%;
            position: relative;
        }

        .home_wrap img.bj {
            width: 100%;
        }

        .btn_img {
            width: 71%;
            position: absolute;
            height: 10%;
            /* background: red; */
            bottom: 5%;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 999;
        }

        .banben {
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: black;
            position: absolute;
            bottom: 0;
            -webkit-transform: scale(0.7);
            z-index: 9999;
        }
    </style>

</head>

<body>

    <div class="home_wrap">
        <div class="box">
            <img style="position: absolute;left:0%;top:-0px;width:16%;z-index:10;" class="bai"
                src="http://test.myushan.com//logo/white_zhidaozhushou.png" />
            <img onclick="return false" class="bj" src="http://test.myushan.com/0.16070166000101627.jpg" alt="" />
            <div class="btn_img"></div>
            <div class="banben"><span style="font-size:12px">北京智道未来网络科技有限公司版权所有</span><br>
                <span style="transform:scale(0.5)">地址：昌平区东小口镇立汤路179号院1号楼</span>
                <span style="transform:scale(0.5)">联系电话：15010903351</span></div>
        </div>
    </div>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//nlp.zntec.mobi/javascripts/yushan_zs_min.js"></script>
    <script src="./public/dl.js"></script>
</body>

</html>
