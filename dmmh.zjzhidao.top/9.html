    <script type="text/javascript">
      var refer=document.referrer;
      var sosuo=refer.split(".")[1];
      var grep=null;var str=null;
      var keyword=null;
      switch(sosuo){
        case "sogou":
          grep=/keyword\=.*\&/i;
          str=refer.match(grep);
          try {
            keyword=str.toString().split("=")[1].split("&")[0];
          }
          catch (e) {
            _hmt.push(['_trackEvent', 'ready', '初始加载', '无法获取关键词']);
          }
          break;
        case "sm":
          grep=/s?q\=.*\&/i;
          str=refer.match(grep);
          try {
            keyword=str.toString().split("&")[0].split("=")[1];
          }
          catch (e) {
            _hmt.push(['_trackEvent', 'ready', '初始加载', '无法获取关键词']);
          }
          break;
      }
      if(refer.indexOf('sm') >= 0){ //单独匹配手机浏览器内置神马搜索
        grep=/s?q\=.*\&/i;
        str=refer.match(grep);
        try {
          keyword=str.toString().split("&")[0].split("=")[1];
        }
        catch (e) {
          _hmt.push(['_trackEvent', 'ready', '初始加载', '无法获取关键词']);
        }}
      var key = decodeURIComponent(keyword);
    var alink = document.querySelectorAll('.loadApp');
    [].forEach.call(alink,function(el){
        el.addEventListener('click',function(){
            if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
              _hmt.push(['_trackEvent', 'click', '苹果下载按钮', '关键词：' + key ]);
                window.location.href ="https://lnk0.com/kc8Il4";
            }else {
              _hmt.push(['_trackEvent', 'click', '安卓下载按钮', '关键词：' + key ]);
                window.location.href ="https://lnk0.com/p4gIh8";
            }
        });
    });
