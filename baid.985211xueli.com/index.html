    <input id="user_key" type="hidden" value="Ulu21jDSiC">

            <img src="images/xx.png">
            <p><b id="mon_th"></b>月<b id="dayss"></b>日,针对国家对消防市场越来越重视，市场证书大量紧缺情况，消防中心对消防报考条件作出调整。 由于咨询人数较多，特开通网络自主查询系统，输入省份和所学专业即可查询报考条件。
            </p>

        <script>
            $(function() {
                var date1 = new Date();
                var date2 = new Date(date1);
                date2.setDate(date1.getDate());
                document.getElementById("mon_th").innerHTML = date2.getMonth() + 1;
                document.getElementById("dayss").innerHTML = date2.getDate();
            });
        </script>
        <!--留言框-->
        <div class="lycont">
            <div class="btit">消防报考条件自助查询系统</div>
            <div class="ly_cont">
                <select id="name1">
            <option selected>省份</option>
            <option>北京</option>
            <option>广东</option>
            <option>天津</option>
            <option>山东</option>

            <option>非消防专业</option>
        </select>
                <input type="tel" id="dianh" maxlength="11" placeholder="请输入您的电话号码">

                    <input id="huoqu" type="button" class="hbut" value="查询最新报考条件">

    <script type="text/javascript">
        $(document).ready(function() {
            $("#huoqu").click(function() {
                var nm = $("#dianh").val();
                var name = $("#name1").val();
                var user_key = $("#user_key").val();
                var xueli = $("#xueli").val();
                var sea_url = document.referrer;

                sendphone(nm, name, xueli, user_key, sea_url);
            });
        });
    </script>
