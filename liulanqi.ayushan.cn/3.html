  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;

    }
    body {
      background: #eee;

    .swiper-container {

      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
    .swiper-slide img{

      height: auto;
    }
    .header{

      margin: 0 auto;
      position: relative;

    .lb{
