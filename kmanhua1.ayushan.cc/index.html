<script>
    $(function () {
        var swiper = new Swiper('.swiper-container', {
            autoplay: 4000,
            loop:true,
            pagination : '.swiper-pagination',
            paginationClickable :true,
            observer:true,//修改swiper自己或子元素时，自动初始化swiper
            observeParents:true,//修改swiper的父元素时，自动初始化swiper
            onAutoplayStop: function(swiper){
                swiper.startAutoplay();
            },
            onSlideChangeEnd: function(swiper){
                if(swiper.activeIndex==1){
                    $(".quan1").show().siblings("img").hide();
                }else if(swiper.activeIndex==2){
                    $(".quan2").show().siblings("img").hide();
                }else if(swiper.activeIndex==3){
                    $(".quan3").show().siblings("img").hide();
                }else if(swiper.activeIndex==4){
                    $(".quan4").show().siblings("img").hide();
                }else{
                    $(".quan1").show().siblings("img").hide();
                }

            }

        })

    })
    $('.btn_down').click(function () {
        window.location.href=btndown;
        event.defaultPrevented
    });
    new _yushan.dl_info({
        url :'',
        dlbutton: ['.btn_down']
    });


    var android='https://apkdown.zymk.cn/api/ChannelName/GetApkByChanne?packName=com.comic.iyouman&channeCode=bdss1';
    var ios='https://apkdown.zymk.cn/api/ChannelName/GetApkByChanne?packName=com.comic.iyouman&channeCode=bdss1';
    var down=''
    var btndown=''
    if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
        down='ios'
        btndown=ios;
    } else if (/(Android)/i.test(navigator.userAgent)) {
        down='android'
        btndown=android;
    } else {
        down='pc'
        btndown=android;
    };

    var url1="http://nlp.myushan.com/landpageManager/getPackage"+window.location.search;
    $.ajax({
        type: 'get',
        url: url1,
        data:"",
        dataType:'jsonp',
        jsonp:'callback',
        jsonpCallback:"success_jsonp",
        success: function(data){
            if(data.status=="failed"){

            }else{
                if(down=='ios'){
                    btndown=data.data.ios;
                }else{
                    btndown=data.data.android;
                }

            }


        },
        error:function(){
            console.log("ERROR");
        },

    });

</script>
