<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>

    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <style type="text/css">
      body,
      p,
      input,
      h1,
      h2,
      h3,
      h4,
      ul,
      li,
      dl,
      dt,
      dd,
      form {
        margin: 0;
        padding: 0;
        list-style: none;
        vertical-align: middle;
      }

      img {
        display: block;
      }

      body {
        font-family: "微软雅黑", "Arial";
        font-size: 0.9em;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0 auto;
        min-width: 320px;
        max-width: 640px;
        position: relative;
        overflow: hidden;
        background: white;
      }

      .home_wrap {
        width: 100%;
        height: 100%;
        margin: 0 auto;
        cursor: pointer;
        position: relative;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      .box {
        width: 100%;
        position: relative;
      }

      .home_wrap img.bj {
        width: 100%;
      }

      .btn_img {
        width: 55%;
        position: absolute;
        bottom: 10%;
        left: 0;
        right: 0;
        margin: auto;
        z-index: 9999;
      }

      .banben {
        width: 100%;
        text-align: center;
        font-size: 12px;
        color: black;
        position: absolute;
        bottom: 0;
        -webkit-transform: scale(0.7);
        z-index: 99;
      }
      .controls {
        position: absolute;
        top: 20%;
        left: 0;
        right: 0;
        margin: 0 auto;
        width: 55%;
        height: 60%;
        /* background-image: linear-gradient( to bottom, #61bdfe, #cde9ff ); */
        /* background: url(http://test.myushan.com/0.7939436671111797.jpg) no-repeat; */
        /* background-size: 100% 100%; */
        /* padding: 5px 0; */
      }
      .play {
        position: absolute;
        width: 10vw;
        height: 10vw;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        z-index: 2001;
      }
    </style>
  </head>

  <body>
    <div class="home_wrap">
      <div class="box">
        <img
          onclick="return false"

          <video

        <img class="logo" style="position: absolute;width: 12%;left:0;left: 0;top: 0;" src="http://test.myushan.com//logo/black_zhidaozhushou.png" onclick="return false"/>

                <span style="transform:scale(0.5)">地址：昌平区东小口镇立汤路179号院1号楼</span>
                <span style="transform:scale(0.5)">联系电话：13907550120</span></p>
      </div>
    </div>

    <img
      class="btn_img"
      src="http://test.myushan.com/0.8195267403486413.png"
      alt=""
    />
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//test.myushan.com/javascripts/yushan_rs_min.js"></script>
    <script src="./dl.min.js"></script>
    <script>
      $(function() {
        var video = document.querySelector("#video");
        $(".play").click(function() {
          video.play();
          $(".play").css("display", "none");
        });
        $("#video").bind("pause ended", function() {
          $(".play").css("display", "block");
        });
        $(".btn_img").click(function() {

</html>
